<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<form th:action="@{/authenticate}" th:method="post" th:object="${employee}" style="width:fit-content;padding:15px;border:1px solid black; margin:100px auto;">
    <span style="color:red" th:if="${param.error != null}" >wrong credentials !</span>
    <span style="color:green" th:if="${param.logout} != null">you have been logged out</span>
    <div class="form-outline mb-4">
        <input type="text" id="form2Example1" class="form-control" name="username" />
        <label class="form-label" for="form2Example1" >Email address</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
        <input type="password" id="form2Example2" class="form-control" name="password" />
        <label class="form-label" for="form2Example2">Password</label>
    </div>
    <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
</form>
</body>
</html>
